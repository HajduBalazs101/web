        <div class="main">
            <form action="javascript:void(0)" autocomplete="on">
                <fieldset>
                    <legend>Számológép</legend>
                    <input type="number" name="szam" id="szam1" placeholder="szam1"> .
                    <input type="number" name="szam" id="szam2" placeholder="szam2"> =
                    <input type="text" id="eredmeny" placeholder="eredmény" readonly>
                    <br><br>
                    <label for="muvelet">művelet:</label>
                    <input type="submit" name="muv" value="+" onclick="ad()">
                    <input type="submit" name="muv" value="-" onclick="kiv()">
                    <input type="submit" name="muv" value="x" onclick="szor()">
                    <input type="submit" name="muv" value=":" onclick="oszt()">
                    <input type="reset" name="muv" value="Törlés">
                </fieldset>
            </form>
            <script>
                function ad() {
                    eredmeny.value = Number(szam1.value) + Number(szam2.value);
                }

                function kiv() {
                    eredmeny.value = Number(szam1.value) - Number(szam2.value);
                }

                function szor() {
                    eredmeny.value = Number(szam1.value) * Number(szam2.value);
                }

                function oszt() {
                    eredmeny.value = Number(szam1.value) / Number(szam2.value);
                }
            </script>
